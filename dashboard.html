<!doctype html>
<!-- NoteSphere dashboard layout: header, notes grid, and new-note action button. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=Geist:wght@100;200;300;400;500;600;700;800;900&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=PT+Serif:wght@400;700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Shantell+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>NoteSphere Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="export-wrapper">
      <div class="app-container">
        <!-- Header -->
        <nav class="header">
          <a href="#" class="logo" data-media-type="banani-button">
            <div class="header-div">
              <iconify-icon icon="lucide:pen-tool" style="font-size: 24px; color: var(--primary)"></iconify-icon>
            </div>
            <span class="logo-text">NoteSphere</span>
          </a>

          <div class="search-container">
            <div class="search-icon">
              <div class="search-container-div">
                <iconify-icon icon="lucide:search" style="font-size: 18px"></iconify-icon>
              </div>
            </div>
            <input type="text" class="search-input" placeholder="Search your notes..." data-media-type="banani-button" />
          </div>

          <div class="user-actions">
            <i class="fa fa-times close-icon" onclick="hideMenu()"></i>
            <button class="logout-btn" data-media-type="banani-button" aria-label="Logout">
              <div class="logout-icon-div">
                <iconify-icon icon="lucide:log-out" style="font-size: 20px"></iconify-icon>
              </div>
            </button>
            <img src="https://storage.googleapis.com/banani-avatars/avatar%2Ffemale%2F25-35%2FEuropean%2F3" alt="User Avatar" class="avatar" data-media-type="banani-button" />
          </div>
          <i class="fa fa-bars menu-icon" onclick="showMenu()"></i>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
          <div class="section-header">
            <h1 class="section-title">My Notes</h1>
          </div>
          <div class="notes-grid"></div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab">
          <div class="new-note-div">
            <iconify-icon icon="lucide:plus" style="font-size: 24px"></iconify-icon>
          </div>
          New Note
        </button>
      </div>
    </div>
    <!-- Iconify for icons -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
