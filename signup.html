<!doctype html>
<!-- HTML5 document -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mobile responsiveness -->

    <title>Sign Up - NoteSphere</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- Shared styles with login page -->
  </head>

  <body>
    <div class="auth-wrapper">
      <!-- Centers the signup card -->

      <div class="auth-card">
        <!-- Card layout -->

        <h1>Create Account</h1>

        <!-- Signup form -->
        <!-- JS hooks into this via id="signupForm" -->
        <form id="signupForm" novalidate>
          <!-- NAME -->
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <!-- Error message placeholder -->
          <!-- JS writes error text here -->
          <small class="error"></small>

          <!-- DATE OF BIRTH -->
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" />
          <small class="error"></small>

          <!-- EMAIL -->
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <small class="error"></small>

          <!-- PASSWORD -->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small class="error"></small>

          <!-- CONFIRM PASSWORD -->
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" />
          <small class="error"></small>

          <!-- Submit button -->
          <!-- Starts disabled until form becomes valid -->
          <button type="submit" class="primary-btn" disabled>Create Account</button>
        </form>

        <!-- Link to login page -->
        <p class="secondary-link">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>

    <!-- Signup logic -->
    <script src="./signup.js"></script>
  </body>
</html>
